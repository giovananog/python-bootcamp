<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books %}
        <p>Library is empty </p>
    {% else %}
        <ul>
          {% for book in books %}
          <li>
            <a color="red" href="{{ url_for('delete', book_id=book.id) }}">
              delete
            </a>
            {{book.title}} - {{book.author}} - {{book.rating}}/10 -
            <a href="{{ url_for('change', id=book.id) }}">
               change rating
            </a>
          </li>
          {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
