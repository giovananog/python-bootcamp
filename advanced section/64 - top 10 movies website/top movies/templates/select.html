{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for m in options: %}
    <p>
      <a href="{{ url_for('add_to_db', movie=m.id) }} ">{{ m.title }} - {{m.release_date}}</a>
    </p>
    {% endfor %}

</div>
{% endblock %}
